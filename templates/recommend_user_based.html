<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>book Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    {% include 'navbar.html' %}
    <h1>recommend user</h1>
    <div class="container">
        <h1>Recommend Books</h1>
        <form action="/recommend_book_user" method="post">
          <input name="user_input" type="text" class="form-control"><br>
          <input type="submit" class="btn btn-outline-info" value="Find">
        </form>
    </div>

    <div class="container">
        {% if data %}
        <div class="row">
          {% for i in data %}
            <div class="col-4">
              <div class="card mt-4 mx-4" style="width: 18rem;">
                <img src={{i[3]}} class="card-img-top w-50" alt="Books">
                <div class="card-body">
                  <strong>Title : </strong> <span>{{i[0]}}</span><br>
                  <strong>Author : </strong> <span>{{i[1]}}</span><br>
                  <strong>Published Date : </strong> <span>{{i[2]}}</span><br>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
